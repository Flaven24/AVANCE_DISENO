
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>CALIFICAME</title>
</h:head>
<h:body>
	<b:navBar brand="CALIFICAME"
		brandHref="#{request.contextPath}/Index.xhtml" fixed="top"
		inverse="true">
		<b:navbarLinks>
			<b:navLink value="Universidad"
				href="#{request.contextPath}/university/University.xhtml"></b:navLink>
			<b:navLink value="Cursos" href="#{request.contextPath}/Courses.xhtml"></b:navLink>
			<b:navLink value="Acerca de" href="#c"></b:navLink>
		</b:navbarLinks>
	</b:navBar>

	<b:container>
		<b:jumbotron></b:jumbotron>
		<h:form id="formId">

			<b:alert severity="info">
				<h1>
					<h:outputText value="#{controllerDetailProfessor.university.cname}" />
				</h1>
			</b:alert>

			<h3>
				<h:outputText
					value="#{controllerDetailProfessor.professor.fullname}" />
			</h3>

			<a class="btn btn-lg btn-primary"
				href="#{request.contextPath}/rating/AddRating.xhtml">Agregar
				Calificacion</a>
			<h2>Calificaciones</h2>
			<b:dataTable value="#{controllerDetailProfessor.listRatings}" var="e"
				border="1" paginated="false" searching="false" page-length="5">

				<b:dataTableColumn label="">

					<b>
					#{e.convertirFecha}
					</b>
					<br/>
					<h:graphicImage url="/img/#{e.nqualification}.png" />
					

				</b:dataTableColumn>
				<b:dataTableColumn label="CLASE">
					<b>Clase:</b>
					#{e.cclass}
				      <br />
					<b>Recomienda el curso:</b>
					      #{e.nameRecommendation}	
				      <br />
					<b>Asistencia:</b>
				      #{e.nameAssistance}	
				</b:dataTableColumn>
				<b:dataTableColumn label="COMENTARIO">
					<h:outputText value="#{e.ccomment}"></h:outputText>
				</b:dataTableColumn>
				<b:dataTableColumn label="CALIFICACION">
					<b>Claridad:</b>
				      #{e.clarityStatus.cstatus}	
				      <br />
					<b>Dificultad:</b>
				      #{e.difficultyStatus.cstatus}
				</b:dataTableColumn>


			</b:dataTable>



		</h:form>
	</b:container>

</h:body>
</html>
