
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Universities JSF</title>
</h:head>
<h:body>
	<h:form id="formId">


		<h:inputText a:placeholder="Nombre de la Universidad"
			value="#{controllerUniversity.cnameSearched}" />
		<h:commandButton value="Buscar Universidad" type="submit"
			action="#{controllerUniversity.searchUniversity}" />


		<h:dataTable value="#{controllerUniversity.listSearchUniversity}"
			var="e" border="1">

			<h:column>


				<h:outputText value="#{e.iduniversity}"></h:outputText>
			</h:column>

			<h:column>

				<h:commandLink action="#{controllerUniversity.selectUniversity}">
					<h:outputText value="#{e.cname}"></h:outputText>
					<f:param name="param" value="#{e.iduniversity}"></f:param>
				</h:commandLink>
			</h:column>



		</h:dataTable>


		<a href="#{request.contextPath}/university/University.xhtml">Ver
			todas las universidades</a>
		<!-- 	 -->



	</h:form>

</h:body>
</html>
