
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Universities JSF</title>
</h:head>
<h:body>
	<b:navBar brand="CALIFICAME" brandHref="#{request.contextPath}/Index.xhtml" fixed="top" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Universidad" href="#{request.contextPath}/university/University.xhtml"></b:navLink>
			<b:navLink value="Cursos" href="#{request.contextPath}/Courses.xhtml"></b:navLink>
			<b:navLink value="Acerca de" href="#c"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<b:container>
		<b:jumbotron></b:jumbotron>
		<h:form id="formId">


			<b:inputText placeholder="Nombre de la Universidad"
				value="#{controllerUniversity.cnameSearched}" />
			<b:commandButton value="Buscar Universidad" type="submit"
				action="#{controllerUniversity.searchUniversity}" />


			<b:dataTable value="#{controllerUniversity.listSearchUniversity}"
				var="e" border="1" searching='false' paginated="false">

				<b:dataTableColumn label="Codigo">
					<h:outputText value="#{e.iduniversity}"></h:outputText>
				</b:dataTableColumn>

				<b:dataTableColumn label="Universidad">

					<h:commandLink action="#{controllerUniversity.selectUniversity}">
						<h:outputText value="#{e.cname}"></h:outputText>
						<f:param name="param" value="#{e.iduniversity}"></f:param>
					</h:commandLink>
				</b:dataTableColumn>



			</b:dataTable>


			<a href="#{request.contextPath}/university/University.xhtml">Ver
				todas las universidades</a>
			<!-- 	 -->



		</h:form>
	</b:container>


</h:body>
</html>
