
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Universities JSF</title>
</h:head>
<h:body>
	<b:navBar brand="CALIFICAME" brandHref="#{request.contextPath}/Index.xhtml" fixed="top" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Universidad" href="#{request.contextPath}/university/University.xhtml"></b:navLink>
			<b:navLink value="Cursos" href="#{request.contextPath}/Courses.xhtml"></b:navLink>
			<b:navLink value="Acerca de" href="#c"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<b:container>
		<b:jumbotron></b:jumbotron>
		<h:form id="formId">


			<a class="btn btn-lg btn-success"
				href="#{request.contextPath}/university/AddUniversity.xhtml">Agregar
				Universidad</a>
			<h2>Lista universidades</h2>

			<b:dataTable value="#{controllerUniversity.listUniversity}" var="e"
				border="1" paginated="false">

				<b:dataTableColumn label="Codigo">
					<h:outputText value="#{e.iduniversity}"></h:outputText>
				</b:dataTableColumn>

				<b:dataTableColumn label="Nombre">
					<h:commandLink action="#{controllerUniversity.selectUniversity}">
						<h:outputText value="#{e.cname}"></h:outputText>
						<f:param name="param" value="#{e.iduniversity}"></f:param>
					</h:commandLink>
				</b:dataTableColumn>
			</b:dataTable>

		</h:form>
	</b:container>


</h:body>
</html>
