
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>CALIFICAME</title>


</h:head>
<h:body>
	<b:navBar brand="CALIFICAME"
		brandHref="#{request.contextPath}/Index.xhtml" fixed="top"
		inverse="true">
		<b:navbarLinks>
			<b:navLink value="Universidad"
				href="#{request.contextPath}/university/University.xhtml"></b:navLink>
			<b:navLink value="Cursos" href="#{request.contextPath}/Courses.xhtml"></b:navLink>
			<b:navLink value="Acerca de" href="#c"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<b:container>
		<b:jumbotron></b:jumbotron>

		<h:form>
			<b> <h:outputText value="Clase"></h:outputText></b>
			<b:inputText value="#{controllerRating.rating.cclass}" update="@next"/>
			<b:message for="@previous" />
			<b> <h:outputText value="Comentarios"></h:outputText></b>
			<b:inputText placeholder="Escribe algo"
				value="#{controllerRating.rating.ccomment}" update="@next" />

			<b:selectOneMenu label="Claridad con la que enseÃ±a"
				value="#{controllerRating.rating.clarityStatus}" process="@this"
				ajax="true">
				<f:selectItem itemLabel="(selecciona)" itemValue="" />
				<f:selectItems value="#{controllerRating.listClarity}" var="r"
					itemValue="#{v}" itemLabel="#{r.cstatus}" required="true">
				</f:selectItems>
			</b:selectOneMenu>

			<b:selectOneMenu label="Dificultad en el curso"
				value="#{controllerRating.rating.difficultyStatus}" process="@this"
				ajax="true">
				<f:selectItem itemLabel="(selecciona)" itemValue="" />
				<f:selectItems value="#{controllerRating.listDifficulty}" var="r"
					itemValue="#{v}" itemLabel="#{r.cstatus}" required="true">
				</f:selectItems>
			</b:selectOneMenu>

			<b:switch value="#{controllerRating.rating.brecommendation}"
				label="Lo recomiendas" offColor="danger" onColor="success"
				offText="NO" onText="SI" update="@next" />
			<b:switch value="#{controllerRating.rating.bassistance}"
				label="Asistencia a clase" offColor="danger" onColor="success"
				offText="NO OBLIGATORIA" onText="OBLIGATORIA" update="@next" />

			<b> <h:outputText value="Calificacion al docente"></h:outputText>
			</b>
			<b:radiobutton value="#{controllerRating.rating.nqualification}" update="@this" required="true">
				<f:selectItem itemLabel="1" itemValue="1" required="true" />
				<f:selectItem itemLabel="2" itemValue="2" required="true" />
				<f:selectItem itemLabel="3" itemValue="3" required="true" />
				<f:selectItem itemLabel="4" itemValue="4" required="true" />
				<f:selectItem itemLabel="5" itemValue="5" required="true" />
			</b:radiobutton>


		</h:form>

		<form id="formId" action="ServletPostNewRating" method="post">
			<input class="btn btn-sm btn-info" type="submit" value="Registrar" />
		</form>
	</b:container>


</h:body>
</html>
