
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>CALIFICAME</title>
</h:head>
<h:body>
	<b:navBar brand="CALIFICAME" brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Home" href="#{request.contextPath}/Index.xhtml"></b:navLink>
			<b:navLink value="About" href="#about"></b:navLink>
			<b:navLink value="Contact" href="#contact"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<b:container>
		<b:jumbotron></b:jumbotron>
		<form id="formId" action="ServletPostNewRating" method="post">
			<h:form>
			
				<b:inputText placeholder="Calificacion" name="comment" />
				<b:selectOneMenu value="#{controllerRating.claritySelected.cstatus}" name="clarity">
					<f:selectItem itemLabel="--Seleccione" itemValue="-1"></f:selectItem>
					<f:selectItems value="#{controllerRating.listClarity}" ></f:selectItems>
				</b:selectOneMenu>
				
				<b:selectOneMenu value="#{controllerRating.difficultySelected.cstatus}" name="difficulty">
					<f:selectItem itemLabel="--Seleccione" itemValue="-1"></f:selectItem>
					<f:selectItems value="#{controllerRating.listDifficulty}" ></f:selectItems>
				</b:selectOneMenu>
				
<!-- 				<b:inputText placeholder="Pagina Web" name="webpage" /> -->
				<input class="btn btn-sm btn-info" type="submit" value="Registrar" />
			</h:form>
		</form>
	</b:container>


</h:body>
</html>
