
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Courses JSF</title>
</h:head>
<h:body>
	<b:navBar brand="CALIFICAME" brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Home" href="#"></b:navLink>
			<b:navLink value="About" href="#about"></b:navLink>
			<b:navLink value="Contact" href="#contact"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<h:form id="formId">
		<h:dataTable value="#{controllerCourse.listCourse}" var="e" border="1">

			<h:column>
				<h:outputText value="#{e.idcourse}"></h:outputText>
			</h:column>

			<h:column>
				<h:outputText value="#{e.cname}"></h:outputText>
			</h:column>

			<h:column>
				<h:outputText value="#{e.nsemester}"></h:outputText>
			</h:column>

		</h:dataTable>

	</h:form>

</h:body>
</html>
