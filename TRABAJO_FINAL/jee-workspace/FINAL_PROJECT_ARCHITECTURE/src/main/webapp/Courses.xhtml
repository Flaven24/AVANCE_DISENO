
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Courses JSF</title>
</h:head>
<h:body>
	<b:navBar brand="CALIFICAME" brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Home" href="Index.xhtml"></b:navLink>
			<b:navLink value="About" href="#about"></b:navLink>
			<b:navLink value="Contact" href="#contact"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
<b:container style="margin-top: 70px;">	
	<h:form id="formId">
	
	<h:panelGrid columns="3">
        <h:outputLabel for="searchName" value="Course Name:" />
        <h:inputText id="searchName" value="#{controllerCourse.name}" />

       <b:commandButton value="Buscar Curso" type="submit"
				action="#{controllerCourse.searchByName}" />
    </h:panelGrid>
	
	
		<b:dataTable value="#{controllerCourse.listSearchCourse}" var="e"  border="1" paginated="false" >

			<b:dataTableColumn label="Curso">
				<h:outputText value="#{e[0]}"></h:outputText>
			</b:dataTableColumn>

			<b:dataTableColumn label="Docente">
				<h:outputText value="#{e[1]}"></h:outputText>
			</b:dataTableColumn>

			<b:dataTableColumn label="">
				<h:outputText value="#{e[2]}"></h:outputText>
			</b:dataTableColumn>

		</b:dataTable>

	</h:form>
  </b:container>
</h:body>
</html>
